    <div class="Webpage2">
        <div class="Webpage-top">
            <h1> Careers </h1>
            <div class="video-form-container">
                <div class="videoContainer">
                    <video controls>
                        <source src="Videos/HotbeansPromotion.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="careers-form2">
                    <h3>Application Form</h3>
                    <form action="https://formspree.io/f/moqzyyne" method="POST">
                      <label for="job_title">Select a position:</label>
                      <select id="job_title" name="job">
                        <option value="job1">Senior Web Developer - Front End</option>
                        <option value="job2">Senior Web Developer - Back End</option>
                        <option value="job3">Junior Web Developer - Front End</option>
                        <option value="job4">Junior Web Developer - Back End</option>
                        <option value="job5">IT technician</option>
                      </select>
                      <div class="form-row2">
                        <div class="form-group2">
                          <label for="First_Name">First Name:</label>
                          <input type="text" id="First_Name" name="First_Name">
                        </div>
                        <div class="form-group2">
                          <label for="Last_Name">Last Name:</label>
                          <input type="text" id="Last_Name" name="Last_Name">
                        </div>
                      </div>
                      <div class="form-row2">
                        <div class="form-group2">
                          <label for="email">Email:</label>
                          <input type="email" id="email" name="Email">
                        </div>
                        <div class="form-group2">
                          <label for="phone">Phone:</label>
                          <input type="tel" id="phone" name="Phone">
                        </div>
                      </div>
                      <div class="form-row2">
                        <div class="form-group2">
                          <label for="CV">CV:</label>
                          <input type="file" id="CV" name="CV">
                        </div>
                        <div class="form-group2">
                          <label for="message">Message:</label>
                          <textarea id="message" name="Message"></textarea>
                        </div>
                      </div>
                      <div class="form-row2">
                        <div class="form-group2">
                          <input type="submit" value="Submit">
                        </div>
                      </div>
                    </form>
                  </div>
